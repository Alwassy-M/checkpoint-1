<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Assignment</title>
    
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">


</head>
<body>

    <div class="gridOne">
        <p>Hello World</p>
        <p style="color:blue">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="child-1">
            <p>Im a child element of gridTwo </p>
        </div>

        <div class="child-2">
            <p>Im a child element of gridTwo </p>  
        </div>

        <div class="child-3">
            <p>Im a child element of gridTwo </p>    
        </div>
    </div>

    <div class="gridThree">
        <div class="unique-name">
            <p>This is any text</p>
        </div>

        <div class="unique-name">
            <img src="images/image.png" alt="image">
        </div>
    </div>

    <div class="gridFour">
        <div class="any-name">
            <p>This is a text in the first paragraph</p>
        </div>

        <div id="div-2">
            <p>This is any text</p>
            <p>This is any text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="any">
            <p>This is a text in the first paragraph</p>
        </div>

        <div id="any-id">
            <img  src="images/image-2.png" alt="image">
            <img  src="images/image-3.png" alt="another image">
        </div>
    </div>

    <div class="gridSix">
        <a title="Link to DevCamp" href="https://www.devcamp.com"><i class="fa-brands fa-dev fa-2xl" style="color: #0a87e6;"></i></a>

        <p>We used a font from google fonts</p>
    </div>
    
</body>
</html>
